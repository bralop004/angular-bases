<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="let character of characterList; let i = index; let isLast = last"
    [ngClass]="{ 'list-group-item-primary': isLast }"
    class="list-group-item d-flex justify-content-between align-items-center"
  >
    <div class="">
      <span class="text-primary">{{ i + 1 }}. </span>
      <span> {{ character.name }} - </span>
      <strong>Poder: </strong>
      <span>{{ character.power }}</span>
    </div>

    <button (click)="onDeletedCharacter(character.id)" class="btn btn-danger">X</button>
  </li>
</ul>
